<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a file</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='JavaScript/add_row.js') }}"></script>
</head>
<body>
  <h1>Edit this</h1>
  <a href="/">Home page</a>
  <form action="/submit/td" method="POST">
    <input type="hidden" name="filename" value="{{ filename }}">
    <table id="table">
      <thead>
        <tr>
          <td>
            Terms
          </td>
          <td>
            Definitions
          </td>
        </tr>
      </thead>
      <tbody id="tbody">
      {% for i in range(0, terms|length, 1) %}
        <tr>
          <td>
            <input type="text" name="terms" value="{{ terms[i] }}">
          </td>
          <td>
            <input type="text" name="defs" value="{{ defs[i] }}">
          </td>
          <td>
            <button type="button" onclick="removeRow(this)">Remove</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <button type="button" class="add_another" onclick="addRow()">Add another line</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </form>
</body>
</html>
